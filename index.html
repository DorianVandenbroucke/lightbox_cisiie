<!-- On gÃ¨re ici la lightbox -->
<div class="lightbox" id="lightbox">
  <div id="content">
    <h1>titre</h1>

        src="gallery/small/landscape-1112911_640.jpg">

      <button id="lightbox_previous"><</button>
      <button id="lightbox_next">></button>
      <button id="lightbox_full_screen">[]</button>
      <button id="lightbox_close">x</button>

    </div>
  </div>
</div>
